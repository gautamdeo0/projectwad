<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>registration</title>
    <link rel="stylesheet" href="reg2.css">

</head>

<body>
   
    <form aciton ="/myaction.php" name="myForm" onsubmit="return validateForm()" method="post">
        <div class="wrapper">
            <div class="title">
              Register Here
            </div>
            <div class="form1" >
        <div class="input_field" id="name">
            Name: <input type="text" placeholder="name" name="fname" required><b>
                <div><span class="formerror"> </span></b></div>
        </div>

        <div class="input_field" id="email">
            Email: <input type="email" placeholder="email" name="femail" required><b>
                <div><span class="formerror"> </span></b></div>
        </div>

        <div class="input_field" id="phone">
            Phone: <input type="phone" placeholder="phone number" name="fphone" required><b>
                <div><span class="formerror"> </span></b></div>
        </div>

        <div class="input_field" id="usn">
            USN: <input type="text" placeholder="usn" name="fusn" required><b>
                <div><span class="formerror"> </span></b></div>
        </div>

        <div class="input_field" id="branch">
            Branch: <input type="text" placeholder="branch" name="fbranch" required><b>
                <div><span class="formerror"> </span></b></div>
        </div>

        <input class="btn" type="submit" value="Submit">

    </form>
</body>

</html>
